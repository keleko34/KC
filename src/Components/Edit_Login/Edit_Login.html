<div class="Edit_Login_Overlay"></div>
<div class="Edit_Login">
  <div class="Edit_Login_Title">CMS Editor</div>
  <div class="Edit_Login_Form">
    <input placeholder="User" class="Edit_Login_Form_password" type="text" data-bind="value:user_binding"/>
    <input placeholder="Pass" class="Edit_Login_Form_password" type="password" data-bind="event:{keyup:onkeyup_binding},value:pass_binding" />
  </div>
  <div class="Edit_Login_Submit" data-bind="event:{click:onclick_binding}">Login</div>
</div>
